spring.application.name=order-service

# Shared MySQL DB
spring.datasource.url=jdbc:mysql://mysql:3306/product_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${MYSQLPASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka ( todo dynamic, later no hardcoding public IP)
eureka.client.service-url.defaultZone=http://13.126.236.181:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

